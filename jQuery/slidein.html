<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            height: 100px;
            background-color: bisque;
            padding: 10px;
            border: 3px solid #34584f;
            font-size: x-large;
            text-align: center;
            line-height: calc(100px  - 50%);
        }
        button{
            position: fixed;
        }
        #slidein{
            left: 100px;
        }
        #slideout{
            left: 200px;
        }
        #slidetoggle{
            left: 300px;
        }
    </style>
</head>
<body>
    <div id="content">This is a paragraph</div>
    <form action="">
        <label for="speed">enter the speed of the animation in milliseconds</label>
        <input type="number" id="t" value="1000">
    </form>
    <button id="slidein">slide up</button>
    <button id="slideout">slide down</button>
    <button id="slidetoggle">slide toggle</button>

    
    <script>
        let v = document.getElementById('t').value;
        document.write(v)
        $(document).ready(function(){
            $("#slidein").click(function(){
                $('#content').slideUp(parseInt(document.getElementById('t').value));
                document.write(speed)
            });
            $("#slideout").click(function(){
                $('#content').slideDown(parseInt(document.getElementById('t').value));
            });
            $("#slidetoggle").click(function(){
                $('#content').slideToggle(parseInt(document.getElementById('t').value));
            })
        });
    </script>
</body>
</html>
